<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 py-2 shadow-sm rounded-0">
  <a class="navbar-brand fw-bold" href="/dashboard">
    🚨 RESQALERT DASHBOARD - {{ role }}
  </a>
  <div class="ms-auto d-flex align-items-center gap-3">
    <div class="dropdown">
      <button class="btn btn-light dropdown-toggle shadow-sm" type="button" data-bs-toggle="dropdown">
        Menu
      </button>
      <ul class="dropdown-menu dropdown-menu-end shadow-sm rounded">
        <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
        <li><a class="dropdown-item" routerLink="/settings">Settings</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" href="#">Help</a></li>
      </ul>
    </div>
    <button class="btn btn-outline-light shadow-sm" (click)="logout()">Logout</button>
  </div>
</nav>

<!-- Main Layout -->
<div class="d-flex" style="min-height: 100vh; background-color: #f8f9fa;">
  <!-- Sidebar -->
  <aside class="bg-white border-end p-4 shadow-sm" style="width: 250px;">
    <h6 class="fw-bold mb-4 text-primary">📂 Navigation</h6>
    <ul class="nav flex-column gap-2">
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" [routerLink]="'/dashboard'" routerLinkActive="active">
          🏠 Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-dark fw-semibold" [routerLink]="'/reports'" routerLinkActive="active">
          📊 Reports
        </a>
      </li>
    </ul>
  </aside>

  <!-- Content Area -->
  <main class="flex-fill p-4">
    <h5 class="fw-bold text-primary mb-4">🏠 Overview</h5>

    <!-- Line Chart - Reports by Month -->
    <div class="card mb-4 shadow-sm rounded-3">
      <div class="card-body">
        <h6 class="fw-bold mb-3 text-center">📈 Monthly Reports</h6>
        <canvas baseChart
                [data]="lineChartData"
                [type]="lineChartType"
                [options]="lineChartOptions"
                class="w-100"
                style="height: 250px;">
        </canvas>
      </div>
    </div>

    <!-- Charts Row -->
    <div class="row g-3 mb-4">
      <!-- Pie Chart - Reports by Flag -->
      <div class="col-md-6">
        <div class="card shadow-sm rounded-3 h-100">
          <div class="card-body d-flex flex-column align-items-center">
            <h6 class="fw-bold text-center mb-3">📊 Reports by Flag</h6>
            <div style="width: 200px; height: 200px;">
              <canvas baseChart
                      [data]="pieChartData"
                      [type]="pieChartType"
                      style="width: 100%; height: 100%;">
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Pie Chart - Reports by Status -->
      <div class="col-md-6">
        <div class="card shadow-sm rounded-3 h-100">
          <div class="card-body d-flex flex-column align-items-center">
            <h6 class="fw-bold text-center mb-3">📋 Reports by Status</h6>
            <div style="width: 200px; height: 200px;">
              <canvas baseChart
                      [data]="statusPieChartData"
                      [type]="'pie'"
                      style="width: 300%; height: 300%;">
              </canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Row for History -->
      <div class="row g-3">
        <!-- Recent Reported Users -->
        <div class="col-md-6">
          <div class="card shadow-sm rounded-3 h-100">
            <div class="card-body">
              <h6 class="fw-bold text-center mb-3">📞 Recent Reported Users</h6>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let user of recentUsers">
                  <i class="bi bi-person-fill text-primary me-2"></i> {{ user }}
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- 📍 Recent Reported Locations -->
        <div class="col-md-6">
          <div class="card shadow-sm rounded-3 h-100">
            <div class="card-body">
              <h6 class="fw-bold text-center mb-3">📍 Recent Locations</h6>
              <ul class="list-group">
                <li class="list-group-item" *ngFor="let loc of recentLocationAddresses">
                  <i class="bi bi-geo-alt-fill text-danger me-2"></i>
                  <div class="d-flex flex-column">
                    <span class="fw-semibold">{{ loc.address }}</span>
                    <a [href]="'https://www.google.com/maps?q=' + loc.lat + ',' + loc.lng"
                      class="text-decoration-none text-primary small"
                      target="_blank"
                      [title]="'View on Google Maps'">
                      {{ loc.lat }}, {{ loc.lng }}
                    </a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

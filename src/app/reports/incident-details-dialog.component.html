<h1 mat-dialog-title>Enter Report Details</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Details</mat-label>
    <textarea matInput [(ngModel)]="formData.details"></textarea>
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Who's Involved</mat-label>
    <input matInput [(ngModel)]="formData.whosInvolved" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>People Involved</mat-label>
    <input matInput [(ngModel)]="formData.peopleInvolved" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="w-100">
    <mat-label>Notes</mat-label>
    <textarea matInput [(ngModel)]="formData.notes"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="generatePDF()">Generate PDF</button>
</div>

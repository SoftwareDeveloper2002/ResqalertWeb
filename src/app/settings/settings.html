<div class="container mt-4">
  <h4 class="mb-4 text-primary">âš™ï¸ Settings</h4>

  <!-- Theme -->
  <div class="card mb-4 shadow-sm">
    <div class="card-header">ğŸŒ“ Theme</div>
    <div class="card-body">
      <select class="form-select" [(ngModel)]="selectedTheme" (change)="applyTheme()">
        <option value="light">ğŸŒ Light</option>
        <option value="dark">ğŸŒ™ Dark</option>
        <option value="system">ğŸ–¥ï¸ System Default</option>
      </select>
    </div>
  </div>

  <!-- Account -->
  <div class="card shadow-sm">
    <div class="card-header">ğŸ‘¤ Account</div>
    <div class="card-body">
      <form (ngSubmit)="updateAccount()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            id="username"
            class="form-control"
            [(ngModel)]="username"
            name="username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            [(ngModel)]="password"
            name="password"
            required
          />
        </div>

        <!-- ğŸ“± Phone Number -->
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input
            id="phone"
            type="tel"
            class="form-control"
            [(ngModel)]="phoneNumber"
            name="phone"
            placeholder="+63 912 345 6789"
            required
          />
        </div>

        <button class="btn btn-primary">ğŸ’¾ Save</button>
      </form>
    </div>
  </div>
</div>

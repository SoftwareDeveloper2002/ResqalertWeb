<h2 mat-dialog-title>Requests</h2>

<mat-dialog-content>
  <div class="overflow-x-auto">
    <table mat-table [dataSource]="requests" class="min-w-full divide-y divide-gray-200">

      <!-- Incident ID -->
      <ng-container matColumnDef="incident_id">
        <th mat-header-cell *matHeaderCellDef>Incident ID</th>
        <td mat-cell *matCellDef="let req">{{ req.incident_id }}</td>
      </ng-container>

      <!-- From Role -->
      <ng-container matColumnDef="from_role">
        <th mat-header-cell *matHeaderCellDef>From</th>
        <td mat-cell *matCellDef="let req">{{ req.from_role }}</td>
      </ng-container>

      <!-- To Role -->
      <ng-container matColumnDef="to_role">
        <th mat-header-cell *matHeaderCellDef>To</th>
        <td mat-cell *matCellDef="let req">{{ req.to_role }}</td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let req">
          <span
            [ngClass]="{
              'bg-green-100 text-green-800': req.status === 'Approved',
              'bg-yellow-100 text-yellow-800': req.status === 'Pending',
              'bg-red-100 text-red-800': req.status === 'Decline' || req.status === 'Rejected'
            }"
            class="px-2 py-1 rounded-full text-xs font-semibold"
          >
            {{ req.status }}
          </span>
        </td>
      </ng-container>

      <!-- Actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let req">
          <button
            *ngIf="req.status === 'Pending' && req.to_role === role"
            mat-raised-button
            class="!bg-blue-600 hover:!bg-blue-700 text-white font-semibold text-sm rounded-full px-3 py-1 shadow transition transform hover:-translate-y-0.5"
            (click)="approveRequestWithDetails(req)"
          >
            Approve
          </button>
          <button *ngIf="req.status === 'Pending' && req.to_role === role"
                  mat-raised-button color="warn"
                  (click)="declineRequest(req.id)">
            Decline
          </button>
          <button
            *ngIf="req.status === 'Approved'"
            mat-raised-button
            color="primary"
            class="ml-2"
            (click)="printToPDF(req)"
          >
            Download
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <p *ngIf="requests.length === 0" class="text-center mt-4 text-gray-500">
    No requests available.
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
</mat-dialog-actions>
